<body>

  <div id="achievement"></div>

  <script>
    const achievements = {
      "2025-04-07": "Вы стали ближе к постоянному безумию..",

      "2025-04-11": "Правда есть постоянная ложь, истину глаголит лишь тот, чье тело неизмеримо",
      "2025-04-12": "Минутка молчания",
      "2025-04-13": "Столько мне давали, но столько же не ценили",
      "2025-04-14": "Если бы ваши мечты стали реальностью, где бы вы оказались?",

      "2025-04-17": "Стоит ли терпеть эту глупую истину?",

    function showAchievement() {
      const today = new Date().toISOString().slice(0, 10);
      const text = achievements[today];
      document.getElementById("achievement").innerText = text || "Пока ничего нет... Ждите.";
    }

    function updateCountdown() {
      const now = new Date();
      const target = new Date("2025-05-02T00:00:00");
      const diff = target - now;
      if (diff < 0) {
        document.getElementById("countdown").innerText = "Альбом вышел.";
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      document.getElementById("countdown").innerText =
        `До релиза осталось: ${days}д ${hours}ч ${minutes}м ${seconds}с`;
      requestAnimationFrame(updateCountdown);
    }
    showAchievement();
    updateCountdown();
  </script>
