  <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адвент-календарь</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000000;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial Black', Arial, sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
        }
        
        #main-button {
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: white;
            border: none;
            padding: 40px 30px;
            font-size: 42px;
            cursor: pointer;
            border-radius: 15px;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.5);
            margin-bottom: 30px;
            width: 100%;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        #main-button:hover {
            background: linear-gradient(45deg, #ff3333, #ff0000);
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 0, 0, 0.7);
        }
        
        #main-button:active {
            transform: translateY(2px);
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.5);
        }
        
        #message {
            display: none;
            font-size: 56px;
            color: #ff0000;
            text-align: center;
            margin-top: 30px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(255, 0, 0, 0.7);
            line-height: 1.3;
            animation: pulse 0.5s infinite alternate;
            text-transform: uppercase;
        }
        
        @keyframes pulse {
            from {
                transform: scale(1);
                text-shadow: 3px 3px 6px rgba(255, 0, 0, 0.7);
            }
            to {
                transform: scale(1.05);
                text-shadow: 5px 5px 10px rgba(255, 0, 0, 0.9);
            }
        }
        
        .date-info {
            color: #666;
            font-size: 18px;
            margin-top: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="main-button">Мне так хочется уничтожить себя (нажми на меня)</button>
        <div id="message">ТЫ ДЕЙСТВИТЕЛЬНО ХОЧЕШЬ МЕНЯ УНИЧТОЖИТЬ?!!!!!!!</div>
        <div class="date-info">Сегодня: <span id="current-date"></span></div>
    </div>

    <script>
        // Показываем текущую дату
        const now = new Date();
        const options = { day: 'numeric', month: 'long', year: 'numeric' };
        document.getElementById('current-date').textContent = now.toLocaleDateString('ru-RU', options);
        
        document.getElementById('main-button').addEventListener('click', function() {
            // Проверяем текущую дату
            const currentDate = new Date();
            const targetDate = new Date(2025, 10, 25); // Ноябрь - 10 (месяцы от 0 до 11)
            
            console.log('Текущая дата:', currentDate.toLocaleDateString());
            console.log('Целевая дата:', targetDate.toLocaleDateString());
            
            if (currentDate.getDate() === targetDate.getDate() && 
                currentDate.getMonth() === targetDate.getMonth() && 
                currentDate.getFullYear() === targetDate.getFullYear()) {
                
                // Показываем сообщение
                const message = document.getElementById('message');
                message.style.display = 'block';
                
                // Скрываем кнопку
                this.style.display = 'none';
                
                // Создаем и воспроизводим звук скрима
                playScreamSound();
                
            } else {
                alert('Сегодня не 25.11.2025! Событие доступно только 25 ноября 2025 года!');
            }
        });
        
        function playScreamSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Создаем более интенсивный скример-звук
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                const filter = audioContext.createBiquadFilter();
                
                oscillator.connect(filter);
                filter.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // Настраиваем фильтр для более резкого звука
                filter.type = 'highpass';
                filter.frequency.setValueAtTime(800, audioContext.currentTime);
                
                // Настраиваем осциллятор для скример-эффекта
                oscillator.type = 'sawtooth';
                oscillator.frequency.setValueAtTime(150, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(1200, audioContext.currentTime + 0.8);
                
                // Настраиваем громкость для резкого эффекта
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.8, audioContext.currentTime + 0.1);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.8);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.8);
                
            } catch (e) {
                console.log('Аудио не поддерживается:', e);
            }
        }
        
        // Добавляем обработчик для любого клика на странице после показа сообщения
        document.addEventListener('click', function() {
            const message = document.getElementById('message');
            if (message.style.display === 'block') {
                playScreamSound();
            }
        });
    </script>
</body>
</html>
